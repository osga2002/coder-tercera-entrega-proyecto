<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my5">
        <div class="jumbotron">
            <h1>Registro</h1>
            <br>
            <form action="/register" method="post" role="form" class="form" autocomplete="off">
                <div class="form-group">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="nombre">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <input type="text" name="direccion" id="direccion" class="form-control" placeholder="direccion">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-success" type="submit" value="Registro">
                </div>
            </form>
            <hr>
            <div class="text-left"><button class="btn btn-sm btn-success my-3" onclick="location.href = '/login'">Ir a Login</button></div>
        </div>
    </div>
</body>
</html>
